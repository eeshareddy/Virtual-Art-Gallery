        <script src="js/jquery.poptrox.min.js" type="text/javascript"></script>
        <script>
            var $window = $(window),
                    $body = $('body')

            // Main.
            var $main = $('.gallery-grid');

            // Thumbs.
            $main.children('.image-holder').each(function () {

                var $this = $(this),
                        $image = $this.find('.single-image'),
                        $image_img = $image.children('img'),
                        x;

                // No image? Bail.
                if ($image.length == 0)
                    return;



                // Set background.
                $image.css('background-image', 'url(' + $image_img.attr('src') + ')');

                // Set background position.
                if (x = $image_img.data('position'))
                    $image.css('background-position', x);

                // Hide original img.
                $image_img.hide();

            });

            // Poptrox.
            $main.poptrox({
                baseZIndex: 20000,
                caption: function ($a) {

                    var s = '';

                    $a.nextAll().each(function () {
                        s += this.outerHTML;
                    });

                    return s;

                },
                fadeSpeed: 300,
                onPopupClose: function () {
                    $body.removeClass('modal-active');
                },
                onPopupOpen: function () {
                    $body.addClass('modal-active');
                },
                overlayOpacity: 0,
                popupCloserText: '',
                popupHeight: 150,
                popupLoaderText: '',
                popupSpeed: 300,
                popupWidth: 150,
                selector: '.single-image',
                usePopupCaption: true,
                usePopupCloser: true,
                usePopupDefaultStyling: false,
                usePopupForceClose: true,
                usePopupLoader: true,
                usePopupNav: true,
                windowMargin: 50
            });
        </script>
